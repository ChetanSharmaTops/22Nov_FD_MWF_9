<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>


    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- CSS  -->

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="header-wrapper">
            <div class="row">
                <div class="col-60">
                    <div class="container">
                        <nav class="row al-it-center">
                            <div class="logo">
                                <h3>Swiggy</h3>
                            </div>
                            <div class="btn">
                                <a href="#" >login</a>
                                <button>Sign up</button>
                            </div>
                        </nav>

                        <!-- main-text  -->
                        <div class="main-text">
                            <h1>Late night at office?</h1>
                            <p>Order food from favourite restaurants near you.</p>
                        </div>

                        <!-- input field  -->

                        <div class="inp-field">
                            <span><i class="fa-solid fa-location-crosshairs"></i> Loacte Me</span>
                            <input type="search" placeholder="Enter your delivery location">
                            <button>Find Food</button>
                        </div>

                        <!-- text  -->
                        <div class="text">
                            <p>POPULAR CITIES IN INDIA</p>
                            <p>Ahmedabad Bangalore Chennai Delhi Gurgaon Hyderabad Kolkata Mumbai Pune & more.</p>
                        </div>
                    </div>
                </div>
                <div class="col-40"></div>
            </div>
        </div>
    </header>
</body>
</html>
