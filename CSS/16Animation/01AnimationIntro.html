<html lang="en">
<head>

            animation-name: jadu;

            /* animation-timing-function: linear; */
            /* animation-fill-mode: backwards; */
            /* animation-fill-mode: forwards; */
        }
        @keyframes jadu {
            from{
                margin-left: 0px;
            }
            to{
                margin-left: 1100px;

            }
        }
    </style>

</head>

</html>
