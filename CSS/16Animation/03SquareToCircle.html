<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square To Circle</title>
    <!-- CSS  -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: tan;
        }
        .box{
            width: 200px;
            height: 200px;
            border: 3px solid blueviolet;
            background-color: limegreen;
            color: aliceblue;
            font-size: 30px;
            text-align: center;
            animation: SquareToCircle;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }

        @keyframes SquareToCircle {
            0%{
                margin-left: 0px;
                margin-top: 0px;
            }
            25%{
                margin-left: 800px;
                margin-top: 0px;
                border-radius: 50%;
                background-color: crimson;
            }
            50%{
                margin-left: 800px;
                margin-top: 400px;
                border-radius: 0%;
                background-color: teal;
            }
            75%{
                margin-left: 0px;
                margin-top: 400px;
                border-radius: 50%;
                background-color: chocolate;
            }
            100%{
                margin-left: 0px;
                margin-top: 0px;
            }
        }
    </style>

</head>
<body>
    <div class="box">Square To Circle</div>
</body>
</html>
