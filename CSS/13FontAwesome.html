<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome Icon</title>

    <!-- Font Awesome CDN Link is here  -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS  -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .icons{
            background-color: antiquewhite;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        h1{
            font-size: 50px;
        }
        .icons>i{
            font-size: 30px;

        }
        .icon1{
            color: rgb(237, 80, 106);
        }
        .icon2{
            color: rgb(98, 80, 237);
        }
        .icon3{
            color: rgb(13, 12, 12);
        }
        .icon4{
            color: rgb(0, 61, 241);
        }
    </style>
  </head>
  <body>
    <div class="icons">
        <h1>Social Icons</h1>
        <i class="fa-brands fa-instagram icon1"></i>
        <i class="fa-brands fa-facebook icon2"></i>
        <i class="fa-brands fa-x-twitter icon3"></i>
        <i class="fa-brands fa-linkedin icon4"></i>
    </div>
  </body>
</html>
