<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psuedo Element Selector</title>
    <style>
      h1::before {
        content: "~ ";
      }
      h1::after {
        content: " !";
      }
      p::first-letter{
        color: blueviolet;
        font-size: 80px;
      }
      p::first-line{
        color: red;
      }
    p::selection{
        color: khaki;
        background-color: crimson;
      }
    </style>
  </head>
  <body>
    <h1>Psuedo Element Selector (::)</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit ducimus
      harum neque nostrum blanditiis, inventore aliquam delectus velit molestiae
      officiis earum dolorum perspiciatis ipsa optio vel quas. Voluptate, cumque
      nemo.
    </p>
  </body>
</html>
