<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <style>
      input {
        height: 50px;
        width: 50px;
      }
      p{
        display: none;
      }
      /* input:hover + p{ */
      input:checked + p{
        display: block;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" />
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio porro
      possimus quod similique, ipsa quaerat voluptatibus quia sed facilis iusto,
      dolore ab aliquam hic sit necessitatibus vero dicta quisquam nemo?
    </p>
  </body>
</html>
