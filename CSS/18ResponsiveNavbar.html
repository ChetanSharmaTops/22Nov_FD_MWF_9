<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 30px;
      }
      nav {
        background-color: crimson;
        color: aliceblue;
      }
      input {
        height: 50px;
        width: 50px;
      }
      .row {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      li {
        list-style-type: none;
        padding: 10px 30px;
      }
      input{
        display: none;
      }

      @media (max-width: 576px) {
        input{
        display: block;
      }
        .navbar {
          display: none;
        }
        input:checked + .navbar {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <nav class="row">
      <div class="logo">
        <h2>Logo</h2>
      </div>
      <input type="checkbox" />
      <ul class="navbar row">
        <li>Home</li>
        <li>About</li>
        <li>Team</li>
        <li>Services</li>
        <li>Contact us</li>
      </ul>
    </nav>
  </body>
</html>
