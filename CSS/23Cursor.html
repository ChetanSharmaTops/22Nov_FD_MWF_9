<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor In CSS</title>
    <style>
        .box {
          width: 500px;
          height: 500px;
          margin: auto;
          border-radius: 50%;
          border: 5px solid limegreen;
          background: url(../Images/banner.jpg) no-repeat center/cover;
          cursor: alias;
          cursor: all-scroll;
          cursor: no-drop;
          cursor: row-resize;
          cursor: zoom-out;
          cursor: crosshair;       
        }
      </style>
</head>
<body>
    <h1>Cursor In CSS</h1>
    <hr>
    <div class="box"></div>


</body>
</html>
