<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 3px solid black;
            position: relative;
        }
        .mini-box{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            position: absolute
            ;
            top: 50px;
            right: -50px;
            background-color: white;
            background: url(../../Images/icons8-arrow-48.png)no-repeat center/cover;
        }

    </style>
</head>
<body>
    <div class="box">
      <div class="mini-box">Mini Box</div>  
    </div>
</body>
</html>
