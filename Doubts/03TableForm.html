<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Form</title>
  </head>
  <body>
    <center>
      <form action="">
        <table border="" width="50%" height="300px">
          <caption>
            Form
          </caption>
          <tr>
            <th width="20%"><label for="uname">User Name</label></th>
            <th width="30%">
              <input
                type="text"
                name="uname"
                id="uname"
                required
                placeholder="User Name"
              />
            </th>
          </tr>
          <tr>
            <th><label for="upass">User Name</label></th>
            <th><input type="password" name="upass" id="upass" required /></th>
          </tr>
          <tr>
            <th><label for="uemail">User Name</label></th>
            <th><input type="email" name="uemail" id="uemail" required /></th>
          </tr>
          <tr>
            <th><label for="ufile">User Name</label></th>
            <th><input type="file" name="ufile" id="ufile" required /></th>
          </tr>
          <tr>
            <th><input type="submit" /></th>
            <th><input type="reset" /></th>
          </tr>
        </table>
      </form>
    </center>
  </body>
</html>
