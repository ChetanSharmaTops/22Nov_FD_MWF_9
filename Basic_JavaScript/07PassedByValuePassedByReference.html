<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passed By Value & Passed By Reference</title>
</head>
<body>
    <h1>Passed By Value & Passed By Reference</h1>

    <script>
        // Passed By Value 

        // The Premitive Data Types are Passed By Value

        // let a = 10
        // let b = 20

        // console.log(a);
        // console.log(b);
        // console.log(a = b);
        // console.log(a);
        // console.log(b);
        // b = 30;
        // console.log(a);
        // console.log(b);

        
        
        
        
        // Passed By Reference

        // The Non-Premitive Data Types are Passed By Reference


        let arr1 = [1,2,3,4,5]
        let arr2 = [6,7,8,9,10]
        console.log(arr1);
        console.log(arr2);
        console.log(arr1 = arr2);
        console.log(arr1);
        console.log(arr2);

        console.log(arr2.push(100));
        console.log(arr2);
        console.log(arr1);


        </script>
</body>
</html>
