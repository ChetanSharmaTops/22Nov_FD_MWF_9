<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Method In JS</title>
  </head>
  <body>
    <h1>String Method In JS</h1>

    <script>
      // String Method In JS


      let a = 'Namaste Bharat'
      let b = '          Namaste Bharat            '
      let name = 'Kartik Patel'

      console.log(a);
      console.log(typeof a);
      console.log(a.toLowerCase());
      console.log(a.toUpperCase());
      console.log(b);
      console.log(b.trim());
      console.log(name);
      console.log(name.replace('Patel', 'Parmar'));
      console.log(a.concat(' Mata'));
      console.log(a.indexOf('B'));
      console.log(a.indexOf('b'));
      console.log(a.indexOf('a'));
      console.log(a.lastIndexOf('a'));
    </script>
  </body>
</html>
