<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Case</title>
  </head>
  <body>
    <h1>Switch Case</h1>

    <script>
      // Switch Case

      //   Syntax

      //   switch (key) {
      //     case value:

      //         break;

      //     default:
      //         break;
      //   }

      let a = 4;

      switch (a) {
        case 1:
          alert("one");
          break;

        case 2:
          alert("two");

          break;

        case 3:
          alert("three");

          break;

        case 4:
          alert("four");

          break;

        case 5:
          alert("Five");

          break;

        default:
          alert("Enter Valid number");
          break;
      }
    </script>
  </body>
</html>
