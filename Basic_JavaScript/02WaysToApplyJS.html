<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ways To Apply JS</title>

    <!-- In head Tag with the help of Script tag -->

    <script>
      console.log(`Hey, I'm in Head Tag With the script Tag`);
    </script>
    <!-- In head Tag with the help of Script src (External File) -->

    <script src="script.js"></script>

  </head>
  <body>
    <h1>Ways To Apply JS</h1>



        <!-- In just before Closing Body Tag with the help of Script tag -->

        <script>
            console.log(`Hey, I'm in Body Tag With the script Tag`);
          </script>
          <!-- In just before Closing Body Tag  with the help of Script src (External File) -->
      
          <script src="script2.js"></script>
  </body>
</html>
