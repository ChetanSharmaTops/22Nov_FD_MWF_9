<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key Event In jQuery</title>


    <!-- CSS  -->

    <style>
        .active{
            background-color: crimson;
            color: khaki;
        }
    </style>
  </head>
  <body>
    <hr />
    <h1>Add Class Remove Class In jQuery</h1>
    <div id="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex tempora a
      aliquid assumenda eum deserunt quisquam sint recusandae dolorem, iste
      pariatur temporibus accusantium, ipsa officia error numquam nihil, nam
      facere.
    </div>
    <hr />
    <button id="btnAdd">Add Class</button>
    <button id="btnRemove">Remove Class</button>
    <button id="btnToggle">Toggle Class</button>
    <hr />
    <!-- jQuery  -->

    <script src="js/jquery-3.7.1.min.js"></script>

    <!-- CSS Script  -->

    <script>
      $("*").css({ padding: "0px", margin: "0px", boxSizing: "border-box" });
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("#box").css({
        backgroundColor: "blue",
        color: "white",
        width: "300px",
        margin: "10px auto",
        padding: "10px",
        border: "5px solid lime",
      });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
        margin: "10px",
      });
    </script>

    <script>
      $(document).ready(function () {
        // Add Class

        $("#btnAdd").click(function () {
          $("h1").addClass("active")
        });

        // Remove Class

        $("#btnRemove").click(function () {
          $("h1").removeClass("active")
        });

        // Toggle Class

        $("#btnToggle").click(function () {
          $("h1").toggleClass("active")
        });


      });
    </script>
  </body>
</html>
