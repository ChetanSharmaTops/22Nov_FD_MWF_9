<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Event In jQuery</title>
  </head>
  <body>
    <hr />
    <h1>Form Event In jQuery</h1>
    <div id="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex tempora a
      aliquid assumenda eum deserunt quisquam sint recusandae dolorem, iste
      pariatur temporibus accusantium, ipsa officia error numquam nihil, nam
      facere.
    </div>
    <hr />
    <input type="text" id="inp" />
    <input type="text" id="inp-1" />
    <input type="text" id="inp-2" />

    <hr>
    <br>
    <hr>
    <select>
        <option >one</option>
        <option >two</option>
    </select>
    <hr />
    <!-- jQuery  -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- CSS Script  -->

    <script>
      $("*").css({ padding: "0px", margin: "0px", boxSizing: "border-box" });
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("#box").css({
        backgroundColor: "blue",
        color: "white",
        width: "300px",
        margin: "10px auto",
        padding: "10px",
        border: "5px solid lime",
      });
    </script>

    <script>
      $(document).ready(function () {
        // Form Event Change
        
        $("select").change(function () {
            $("body").css({backgroundColor: "blue"});
        });
        
        
        // Form Event Blur

        $("input").blur(function () {
            $("body").css({backgroundColor: "crimson"});
        });

      });
    </script>
  </body>
</html>
