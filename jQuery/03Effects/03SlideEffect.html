<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Effect In jQuery</title>
  </head>
  <body>
    <hr />
    <h1>Slide Effect In jQuery</h1>
    <div id="box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex tempora a
      aliquid assumenda eum deserunt quisquam sint recusandae dolorem, iste
      pariatur temporibus accusantium, ipsa officia error numquam nihil, nam
      facere.
    </div>
    <hr />
    <button id="btnSlideUp">Slide Up</button>
    <button id="btnSlideDown">Slide Down</button>
    <button id="btnSlideToggle">Slide Toggle</button>
    <hr />
    <!-- jQuery  -->

    <script src="../js/jquery-3.7.1.min.js"></script>

    <!-- CSS Script  -->

    <script>
      $("*").css({ padding: "0px", margin: "0px", boxSizing: "border-box" });
      $("body").css({ backgroundColor: "tan", textAlign: "center" });
      $("button").css({
        backgroundColor: "brown",
        color: "khaki",
        padding: "10px 30px",
        margin: "10px",
      });
      $("#box").css({
        backgroundColor: "blue",
        color: "white",
        width: "300px",
        margin: "10px auto",
        padding: "10px",
        border: "5px solid lime",
      });
    </script>

    <script>
      $(document).ready(function () {

        // Slide Up Effect

        $("#btnSlideUp").click(function () {
          $("#box").slideUp(2000);
          console.log("Box fadeIn");
        });

        // Slide Down Effect

        $("#btnSlideDown").click(function () {
          $("#box").slideDown(3000);
          console.log("Box fadeOut");
        });

        // Slide Toggle Effect

        $("#btnSlideToggle").click(function () {
          $("#box").slideToggle(4000);
          console.log("Box fadeToggle");
        });

      
      });
    </script>
  </body>
</html>
