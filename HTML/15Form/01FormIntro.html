<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form In HTML</title>
</head>
<body>
    <fieldset>
        <legend>Form In HTML</legend>
        <!-- <form action="" method="" enctype=""> -->
            <form action="" method="post" enctype="">

            <label for="username">User Name</label>
            <input type="text" name="username" id="username">
            <br><br>
            <label for="userpass">User PassWord</label>
            <input type="password" name="userpass" id="userpass">
            <br><br>
            <button>Submit</button>
            

        </form>
    </fieldset>



    <!-- form tag is used to make a form in html  -->
    <!-- action => In this we write path of backend Technology where we want to send user's data  -->
    <!-- method => Get and Post -->
    <!-- get => Less Secure  -->
    <!-- Data show in url -->
    <!-- Easily Bookmarked  -->
    <!-- limitation of 255 character -->
    <!-- Post => Secure  -->
    <!-- Not Bookmarked -->
    <!-- file Supported  -->
    <!-- there is no limitation  -->

    <!-- enctype => multipart/form-data => When Method is post  -->


    <!-- ? => String -->
    <!-- & => multiple data  -->




    
</body>
