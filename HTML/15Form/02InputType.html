<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type in Form</title>
</head>
<body>
    <fieldset>
        <legend>Input Type in Form</legend>
        <form action="">
            <input type="text" placeholder="Text" /><br />
            <input type="password" placeholder="password" /><br />
            <input type="number" placeholder="number" /><br />
            <input type="email" placeholder="email" /><br />
            <input type="url" placeholder="url" /><br />
            <input type="tel" placeholder="tel" /><br />
            <input type="week" /><br />
            <input type="month" /><br />
            <input type="time" /><br />
            <input type="datetime-local" /><br />
            <input type="date" /><br />
            <input type="image" /><br />
            <input type="hidden" /><br />
            <input type="file" /><br />
            <input type="range" /><br />
            <input type="color" /><br />
            <input type="search" /><br />
            <input type="button" value="button" /><br />
            <input type="reset" /><br />
            <input type="submit" /><br />
        </form>
    </fieldset>
    <hr>
    <fieldset>
        <legend>SomeThing</legend>
        <label for="feedback">Please Enter Your Valuable Feedback</label>
        <br>
        <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
        <br><br>
        <input type="radio">
        <input type="radio">
        <input type="radio">
        <br><br>
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <input type="checkbox">
        <br>

        <select name="cars" id="Car1">
            <option value="neno">Neno</option>
            <option value="Bmw">BMW</option>
            <option value="Baleno">Baleno</option>
            <option value="i20">i20</option>
        </select>
        <br><br>
        <input list="cars" name="cars" id="car">
        <datalist id="cars">
            <option value="volvo">
            <option value="bmw">
            <option value="audi">
            <option value="lamborghini">
        </datalist>
        <br><br>

    </fieldset>
    <br>
    <br>
    <br>
    <br>

    <br>
    <br>
    <br>
    <br>

</body>
</html>
