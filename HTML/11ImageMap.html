<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map In Html</title>
  </head>
  <body>
    <h1>Image Map In Html</h1>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="../Images/banner.jpg"  usemap="#image-map" />

    <map name="image-map">
      <area
        target="_blank"
        alt="Ye ek Tree Hai"
        title="Ye ek Tree Hai"
        href="https://www.image-map.net/"
        coords="531,535,582,542,687,535,769,519,851,512,877,475,862,447,862,429,848,411,747,368,644,367,571,366,521,378,479,386,439,405,424,428,410,450,397,475,410,492,435,510,479,520,519,525"
        shape="poly"
      />
    </map>
    <hr>
    <h2>Task Of The Day</h2>
    <img src="../Images/solarSystem.jpg" alt="">
  </body>
</html>
