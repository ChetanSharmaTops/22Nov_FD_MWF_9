<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path IN HTML</title>
</head>
<body>
    <h1>Path IN HTML</h1>
    <p>Location of any file or folder</p>
    <p>We have two types of Path in HTML</p>
    <ol>
        <li>Absolute Path</li>
        <ul>
            <li>Exact loaction Of any file or folder</li>
            <li><img src="F:\Chetan\GitHub\22Nov_FD_MWF_9\Images\banner1.avif" alt=""></li>
        </ul>
        <li>Relative Path</li>
        <ul>
            <li>(../) one backspace</li>
            <li><img src="../Images/banner1.avif" alt=""></li>
        </ul>
    </ol>
</body>
</html>
