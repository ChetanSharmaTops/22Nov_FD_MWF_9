<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
</head>
<body>
    <!-- Our Complex Table Start From Here  -->

    <table border="" width="100%" height="600px">
        <tr>
            <th colspan="2" rowspan="3" height="150px" width="20%">Test 1</th>
            <th colspan="2" rowspan="3" height="150px" width="20%">Test 3</th>
            <th rowspan="4" width="20%">Test 5</th>
            <th rowspan="3" width="20%">Test 6</th>
            <th colspan="6" rowspan="4" height="200px" width="20%">
                <!-- Here Nested Table in Test 7 Start  -->

                <table border="" width="100%" height="200px">
                    <tr>
                        <th colspan="4">Mini 1</th>
                        <th colspan="4">Mini 5</th>
                        <th colspan="4">Mini 9</th>
                       
                    </tr>
                    <tr>
                        <th colspan="3">Mini 1</th>
                        <th colspan="3">Mini 4</th>
                        <th colspan="3">Mini 7</th>
                        <th colspan="3">Mini 10</th>
                    </tr>

                </table>

                <!-- Here Nested Table in Test 7 End  -->


            </th>
        </tr>
        <tr>
        </tr>
        <tr>
         
        </tr>
        <tr>
            <th rowspan="3" height="150px">Test 1</th>
            <th rowspan="3" height="150px">Test 2</th>
            <th colspan="2" rowspan="3" height="150px">Test 3</th>
            <th rowspan="3" height="150px">Test 6</th>
        </tr>
        <tr>
            <th rowspan="4" height="200px">Test 5</th>
            <th rowspan="5" colspan="3" height="250px">Test 7</th>
            <th rowspan="5" colspan="3" height="250px">Test 10</th>
        </tr>
        <tr>
        
        </tr>
        <tr>
            <th rowspan="3" colspan="2" height="150px">Test 1</th>
            <th colspan="2" rowspan="3" height="150px">Test 3</th>
            <th rowspan="6" height="300px">
                <!-- Here Nested Table in Test 6 Start  -->
                <table width="100%" height="300px" border="">
                    <tr>
                        <th rowspan="4" height="100px">Mini 1</th>
                        <th rowspan="3" height="75px">Mini 2</th>
                    </tr>
                    <tr>
                        
                    </tr>
                    <tr>
                       
                    </tr>
                    <tr>
                        <th rowspan="3" height="75px">Mini 2</th>
                    </tr>
                    <tr>
                        <th rowspan="4" height="100px">Mini 1</th>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <th rowspan="3" height="75px">Mini 2</th>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <th rowspan="4" height="100px">Mini 1</th>

                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <th rowspan="3" height="75px">Mini 2</th>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                      
                    </tr>
                </table>
                <!-- Here Nested Table in Test 6 End -->

            </th>
        
        </tr>
        <tr>
           
        </tr>
        <tr>
            <th rowspan="4" height="200px">Test 5</th>
            
        </tr>
        <tr>
            <th rowspan="3" colspan="2" height="150px">Test 1</th>
            <th rowspan="3" height="150px">Test 3</th>
            <th rowspan="3" height="150px">Test 4</th>
            <th rowspan="4" colspan="2">Test 7</th>
            <th colspan="2">Test 9</th>
            <th colspan="2">Test 11</th>
        </tr>
        <tr>
        
        </tr>
        <tr>
        </tr>
    </table>
</body>
</html>
