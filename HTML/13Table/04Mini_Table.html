<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Table</title>
  </head>
  <body>
    <table border="" width="100%" height="200px">
      <tr>
        <th colspan="3">Mini 1</th>
        <th colspan="3">Mini 4</th>
      </tr>
      <tr>
        <th colspan="2">Mini 1</th>
        <th colspan="2">Mini 3</th>
        <th colspan="2">Mini 5</th>
    
      </tr>
    </table>

    <hr />

    <table border="" width="100%" height="400px">
        <tr>
            <th colspan="4" width="33.33%">Mini 1</th>
            <th colspan="4" width="33.33%">Mini 5</th>
            <th colspan="4" width="33.33%">Mini 9</th>
        </tr>
        <tr>
            <th colspan="3" width="25%">Mini 1</th>
            <th colspan="3" width="25%">Mini 4</th>
            <th colspan="3" width="25%">Mini 7</th>
            <th colspan="3" width="25%">Mini 10</th>
        </tr>
    </table>


    <hr>
    <table width="50%" height="300px" border="">
        <tr>
            <th rowspan="3" height="150px">Mini 1</th>
            <th rowspan="2" height="100px">Mini 2</th>
            
        </tr>
        <tr>
        </tr>
        <tr>
            <th rowspan="2" height="100px">Mini 2</th>
        </tr>
        <tr>
            <th rowspan="3" height="150px">Mini 1</th>
        </tr>
        <tr>
            <th rowspan="2" height="100px">Mini 2</th>
        </tr>
        <tr>
        </tr>
    </table>
  </body>
</html>
