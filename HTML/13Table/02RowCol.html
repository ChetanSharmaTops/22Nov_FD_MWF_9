<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col Row Table</title>
</head>
<body>
    <table border="" width="50%" height="500px">
        <tr>
            <td>Test 1</td>
            <td colspan="3">Test 2</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
            <td rowspan="3">Test 4</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td colspan="2">Test 2</td>
        </tr>
        <tr>
            <td>Test 1</td>
            <td>Test 2</td>
            <td>Test 3</td>
        </tr>
      
    </table>
</body>
</html>
